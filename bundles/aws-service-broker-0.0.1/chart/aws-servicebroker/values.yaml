image: awsservicebroker/aws-servicebroker:beta
imagePullPolicy: IfNotPresent
authenticate: true

tls:
  cert:
  key:

deployClusterServiceBroker: false
deployNamespacedServiceBroker: true
region: us-east-1
bucket: awsservicebroker
key: templates/latest
s3region: us-east-1
tablename: awssb
targetaccountid: ""
targetrolename: ""
vpcid: ""

brokerconfig:
  verbosity: 10
  brokerid: awsservicebroker
  prescribeoverrides: true

annotations: {
sidecar.istio.io/inject: "true"
}

clusterDomain: cluster.local

# Secret name where azure credentials are keep
# like "subscriptionId", "tenantId", "clientId", "clientSecret"
secretCredentialName: aws-broker-data

# Jobs configuration
jobs:
  kubectlImage:
    repository: eu.gcr.io/kyma-project/develop/gcp-broker-provider
    tag: 237ba00f
    pullPolicy: IfNotPresent
