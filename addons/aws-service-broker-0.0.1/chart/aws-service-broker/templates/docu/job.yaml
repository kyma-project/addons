apiVersion: batch/v1
kind: Job
metadata:
    name: {{ include "fullname" . | trunc 60 }}-dc
    labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    annotations:
        "helm.sh/hook": post-install,post-upgrade
        "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
    template:
        metadata:
            annotations:
                sidecar.istio.io/inject: "false"
        spec:
            serviceAccountName: {{ include "fullname" . | trunc 60 }}-dc
            restartPolicy: Never
            containers:
                - name: docu-checker
                  image: eu.gcr.io/kyma-project/test-infra/alpine-kubectl:v20190325-ff66a3a
                  imagePullPolicy: IfNotPresent
                  command: ["/bin/sh","-c"]
                  args:
                      - |
                          while true
                          do
                            echo "Get list of not ready AssetGroup:"
                            lines=$(kubectl get AssetGroup -l chart=${LABEL_CHART} -l release=${LABEL_RELEASE} -n ${NS} \
                              --no-headers -o custom-columns=name:.metadata.name,phase:.status.phase | awk '$2!="Ready"' | wc -l)
                            echo "Got ${lines} not ready Asset Group"
                            if [[ "${lines}" -eq "0" ]];
                            then
                                echo "Every AssetGroup is processed. Completed."
                                exit 0
                            fi
                            sleep 3
                            echo "----"
                          done
                  env:
                      - name: LABEL_CHART
                        value: {{ .Chart.Name }}-{{ .Chart.Version }}
                      - name: LABEL_RELEASE
                        value: {{ .Release.Name }}
                      - name: NS
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.namespace