language: go

go:
- "1.10"

# Skip the install step. Don't `go get` dependencies.
install: skip

# Only clone the most recent commit.
git:
  depth: 1

notifications:
  email: false

env:
  global:
  - HELM_VERSION="v2.10.0"
  - TEST_FOLDER="./bundles"

script: ./scripts/checker.sh --helm-lint --directories ${TEST_FOLDER} --helm-version ${HELM_VERSION}

jobs:
  include:
  # creates a release from the tagged version
  - stage: deploy
    if: (NOT type IN (pull_request))
    before_deploy:
     - ./scripts/convert.sh
    env:
    deploy:
      provider: releases
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: "toCopy/*"
      on:
        # Only tagged commit triggers a release deploy
        tags: true

#  # creates a latest release from last master commit
  - stage: deploy
    if: (NOT type IN (pull_request)) AND (branch = master)
    before_deploy:
     - ./scripts/convert.sh
    env:
    deploy:
      provider: releases
      name: last
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: "toCopy/*"