language: go

go:
- "1.10"

install: skip


notifications:
  email: false

script: git tag --points-at HEAD

jobs:
  include:
  - stage: deploy
    if: (NOT type IN (pull_request))
    before_deploy:
     - ./scripts/convert.sh
    env:
    deploy:
      provider: releases
      skip_cleanup: true
      api_key: $GITHUB_TOKEN
      file_glob: true
      file: "toCopy/*"
      on:
        tags: true